<!-- Content Row -->
<div class="row">

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Confirmados</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="confirmedCases">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Ativos</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="activeCases"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Recuperados</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="recoveredCases"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pending Requests Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-danger shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Óbitos</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="deathCases"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Content Row -->


<div class="row">

    <!-- Area Chart -->
    <div class="col-md-12">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Timeline</h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                        aria-labelledby="dropdownMenuLink">
                        <div class="dropdown-header">Dropdown Header:</div>
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div class="chart-area">
                    <canvas id="myAreaChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script src="{{ url_for('static', filename='vendor/chart.js/Chart.min.js') }}"></script>
<script>
    Chart.defaults.global.defaultFontFamily = 'Nunito', '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
    Chart.defaults.global.defaultFontColor = '#858796';
    var myLineChart;
    var nation = $("#countrySelected option:selected").val();
    var getData = $.get('/api/v1/data/country/'.concat(nation));

    getData.done(function (results) {
        document.getElementById("activeCases").innerHTML = results.active;
        document.getElementById("recoveredCases").innerHTML = results.recovered;
        document.getElementById("confirmedCases").innerHTML = results.confirmed;
        document.getElementById("deathCases").innerHTML = results.deaths;
        // var data = {
        //     labels: results.labels,
        //     series: [
        //         results.results
        //     ]
        // };

        // mychart.update(data)


        var ctx = document.getElementById("myAreaChart");
        myLineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: results.chart.deaths.labels,
                datasets: [
                    {
                        label: "Confirmados",
                        lineTension: 0.3,
                        backgroundColor: "rgba(78, 115, 223, 0.05)",
                        borderColor: "rgba(78, 115, 223, 1)",
                        pointRadius: 3,
                        pointBackgroundColor: "rgba(78, 115, 223, 1)",
                        pointBorderColor: "rgba(78, 115, 223, 1)",
                        pointHoverRadius: 3,
                        pointHoverBackgroundColor: "rgba(78, 115, 223, 1)",
                        pointHoverBorderColor: "rgba(78, 115, 223, 1)",
                        pointHitRadius: 10,
                        pointBorderWidth: 2,
                        data: results.chart.confirmed.series,
                    }, {
                        label: "Mortes",
                        lineTension: 0.3,
                        backgroundColor: "rgba(255, 0, 0, 0.05)",
                        borderColor: "rgba(255, 0, 0, 1)",
                        pointRadius: 3,
                        pointBackgroundColor: "rgba(255, 0, 0, 1)",
                        pointBorderColor: "rgba(255, 0, 0, 1)",
                        pointHoverRadius: 3,
                        pointHoverBackgroundColor: "rgba(255, 0, 0, 1)",
                        pointHoverBorderColor: "rgba(255, 0, 0, 1)",
                        pointHitRadius: 10,
                        pointBorderWidth: 2,
                        data: results.chart.deaths.series,
                    },
                    {
                        label: "Recuperados",
                        lineTension: 0.3,
                        backgroundColor: "rgba(0, 255, 0, 0.05)",
                        borderColor: "rgba(0, 255, 0, 1)",
                        pointRadius: 3,
                        pointBackgroundColor: "rgba(0, 255, 0, 1)",
                        pointBorderColor: "rgba(0, 255, 0, 1)",
                        pointHoverRadius: 3,
                        pointHoverBackgroundColor: "rgba(0, 255, 0, 1)",
                        pointHoverBorderColor: "rgba(0, 255, 0, 1)",
                        pointHitRadius: 10,
                        pointBorderWidth: 2,
                        data: results.chart.recovered.series,
                    }],
            },
            options: {
                maintainAspectRatio: false,
                layout: {
                    padding: {
                        left: 10,
                        right: 25,
                        top: 25,
                        bottom: 0
                    }
                },
                scales: {
                    xAxes: [{
                        time: {
                            unit: 'date'
                        },
                        gridLines: {
                            display: false,
                            drawBorder: false
                        },
                        ticks: {
                            maxTicksLimit: 7
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            maxTicksLimit: 5,
                            padding: 10,
                            // Include a dollar sign in the ticks
                            callback: function (value, index, values) {
                                return value;
                            }
                        },
                        gridLines: {
                            color: "rgb(234, 236, 244)",
                            zeroLineColor: "rgb(234, 236, 244)",
                            drawBorder: false,
                            borderDash: [2],
                            zeroLineBorderDash: [2]
                        }
                    }],
                },
                legend: {
                    display: false
                },
                tooltips: {
                    backgroundColor: "rgb(255,255,255)",
                    bodyFontColor: "#858796",
                    titleMarginBottom: 10,
                    titleFontColor: '#6e707e',
                    titleFontSize: 14,
                    borderColor: '#dddfeb',
                    borderWidth: 1,
                    xPadding: 15,
                    yPadding: 15,
                    displayColors: false,
                    intersect: false,
                    mode: 'index',
                    caretPadding: 10,
                    callbacks: {
                        label: function (tooltipItem, chart) {
                            var datasetLabel = chart.datasets[tooltipItem.datasetIndex].label || '';
                            return datasetLabel + ': ' + tooltipItem.yLabel;
                        }
                    }
                }
            }
        });

    })

    function updateChart() {
        var nation = $("#countrySelected option:selected").val()

        var updatedData = $.get('/api/v1/data/country/'.concat(nation));


        updatedData.done(function (results) {
            
            document.getElementById("activeCases").innerHTML = results.active;
            document.getElementById("recoveredCases").innerHTML = results.recovered;
            document.getElementById("confirmedCases").innerHTML = results.confirmed;
            document.getElementById("deathCases").innerHTML = results.deaths;
            
            myLineChart.data = {
                labels: results.chart.deaths.labels,
                datasets: [
                    {
                        label: "Confirmados",
                        lineTension: 0.3,
                        backgroundColor: "rgba(78, 115, 223, 0.05)",
                        borderColor: "rgba(78, 115, 223, 1)",
                        pointRadius: 3,
                        pointBackgroundColor: "rgba(78, 115, 223, 1)",
                        pointBorderColor: "rgba(78, 115, 223, 1)",
                        pointHoverRadius: 3,
                        pointHoverBackgroundColor: "rgba(78, 115, 223, 1)",
                        pointHoverBorderColor: "rgba(78, 115, 223, 1)",
                        pointHitRadius: 10,
                        pointBorderWidth: 2,
                        data: results.chart.confirmed.series,
                    }, {
                        label: "Óbitos",
                        lineTension: 0.3,
                        backgroundColor: "rgba(255, 0, 0, 0.05)",
                        borderColor: "rgba(255, 0, 0, 1)",
                        pointRadius: 3,
                        pointBackgroundColor: "rgba(255, 0, 0, 1)",
                        pointBorderColor: "rgba(255, 0, 0, 1)",
                        pointHoverRadius: 3,
                        pointHoverBackgroundColor: "rgba(255, 0, 0, 1)",
                        pointHoverBorderColor: "rgba(255, 0, 0, 1)",
                        pointHitRadius: 10,
                        pointBorderWidth: 2,
                        data: results.chart.deaths.series,
                    },
                    {
                        label: "Recuperados",
                        lineTension: 0.3,
                        backgroundColor: "rgba(0, 255, 0, 0.05)",
                        borderColor: "rgba(0, 255, 0, 1)",
                        pointRadius: 3,
                        pointBackgroundColor: "rgba(0, 255, 0, 1)",
                        pointBorderColor: "rgba(0, 255, 0, 1)",
                        pointHoverRadius: 3,
                        pointHoverBackgroundColor: "rgba(0, 255, 0, 1)",
                        pointHoverBorderColor: "rgba(0, 255, 0, 1)",
                        pointHitRadius: 10,
                        pointBorderWidth: 2,
                        data: results.chart.recovered.series,
                    }],
            };

            myLineChart.update();
        });

    }

    //$('#update').on('click', updateChart)
    $('#countrySelected').on('change', updateChart)
</script>
{% endblock %}
